name: .NET

on: [push]

jobs:
  build:
    runs-on: windows-latest
    permissions: 
      contents: write
      pull-requests: write
    strategy:
	matrix:
	  dotnet-version: [ '8.0.x' ]
    
    env:
      Project_Solution: TransitNE.sln
      Test_project_Path: TransitNETesting/TransitNETesting.csproj
      
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
	cache: true
    - name: Display dotnet version
      run: dotnet --version
    - name: Install Dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
