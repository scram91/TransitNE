name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    permissions: 
      contents: write
      pull-requests: write
    
    env:
      Project_Solution: TransitNE.sln
      Test_project_Path: TransitNETesting/TransitNETesting.csproj
      
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        dotnet-quality: 'preview'
        cache: true
    - name: Restore dependencies
      run: dotnet restore --locked-mode
    - name: Build
      run: dotnet build --configuration Debug
